name: state_machine
version: 2.0.2
description: Finite state machine library. Easily define legal state transitions. Listen to state entrances, departures, and transitions.
authors:
  - Workiva Client Platform Team <clientplatform@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/state_machine

dependencies:
  w_common: ^1.2.0
dev_dependencies:
  abide:
    hosted:
      name: abide
      url: https://pub.workiva.org
    version: ^1.3.1
  browser: "^0.10.0"
  coverage: "^0.7.3"
  dart_dev: "^1.0.0"
  dart_style: "^0.2.0"
  dartdoc: "^0.8.0"
  dependency_validator: ^1.1.0
  semver_audit:
    hosted:
      name: semver_audit
      url: https://pub.workiva.org
    version: ^1.0.2
  test: "^0.12.3+2"
environment:
  sdk: ">=1.24.2 <2.0.0"
transformers:
- $dart2js:
    sourceMaps: true
    csp: true
    minify: true
